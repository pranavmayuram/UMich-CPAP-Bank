<html lang="en" ng-app="cpapBank" >
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>{{sitename}}</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
     <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.7/components/icon.min.css"/>
    <script src="js/cpapBank.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <style>
            html, body
      * {
        font-family: "Lato";
      }
      .md-toolbar-tools h1 {
        font-size: inherit;
        font-weight: inherit;
        margin: inherit;
      }
      .inset {
        color: white;
      }
      .fixed-action-button {
          position:fixed; 
          bottom: 12px; 
          right: 12px; 
          z-index:10;
          -webkit-backface-visibility:hidden;
      }
      strong {
        font-weight: bold;
      }
      .active {
        opacity: 0.3;
      }

    </style>
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar hide-gt-md layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h2><strong>{{sitename}}</strong></h2>
        <span flex></span>
        <img src="icons/blockM.png" width="25">
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav style="background:{{colorHex}}; z-index:1200;" layout="column" class="md-sidenav-left md-whiteframe-z2 md-default-theme" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <header class="nav-header text-center">
            <br/>
            <img src="icons/blockM.png" width="150"alt="">
            <div class="docs-logotype md-heading"><h3><strong><font color="white">{{sitename}}</font></strong></h3></div>
        </header>
        <md-content style="background:transparent" flex>
          <md-list md-default-theme>
          <md-divider></md-divider>
            <md-list-item>
              <div ng-click="toggleSidenav('left');" ui-sref="mission" ui-sref-active = "active">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                  <div class="inset">
                    <i class="heartbeat icon"></i>
                  </div>
                  <div class="inset">Our Mission
                  </div>
                </md-item-content>
              </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <div ng-click="toggleSidenav('left');" ui-sref="cpapInfo" ui-sref-active = "active">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                  <div class="inset">
                    <i class="info circle icon"></i>
                  </div>
                  <div class="inset">What is CPAP?
                  </div>
                </md-item-content>
              </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <div ng-click="toggleSidenav('left');" ui-sref="donate" ui-sref-active = "active">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                  <div class="inset">
                    <i class="protect icon"></i>
                  </div>
                  <div class="inset">Donate Today
                  </div>
                </md-item-content>
              </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <div ng-click="toggleSidenav('left');" ui-sref="aid" ui-sref-active = "active">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                  <div class="inset">
                    <i class="first aid icon"></i>
                  </div>
                  <div class="inset">Receive Aid
                  </div>
                </md-item-content>
              </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <div ng-click="toggleSidenav('left');" ui-sref="drSchotland" ui-sref-active = "active">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                  <div class="inset">
                    <i class="doctor icon"></i>
                  </div>
                  <div class="inset">Dr. Schotland
                  </div>
                </md-item-content>
              </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <div ng-click="toggleSidenav('left');" ui-sref="contact" ui-sref-active = "active">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                  <div class="inset">
                    <i class="text telephone icon"></i>
                  </div>
                  <div class="inset">Contact Us
                  </div>
                </md-item-content>
              </div>
            </md-list-item>
            <md-divider></md-divider>
          </md-list>
        </md-content>
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <div ui-view></div>
                <br/>
            </md-content>
        </div>
    </div>
    </div>
  </body>
</html>
